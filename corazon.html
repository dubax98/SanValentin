<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feliz San Valentín</title>

<!-- Fuente romántica -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #200000, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    canvas {
        position: absolute;
    }

    #mensaje {
        position: absolute;
        font-family: 'Dancing Script', cursive;
        font-size: 42px;
        color: #ff4d6d;
        opacity: 0;
        transition: opacity 2s ease;
        text-shadow: 0 0 15px #ff1a4d;
        max-width: 80%;
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="mensaje">Feliz San Valentín mi bombón de caramelo</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const mensaje = document.getElementById("mensaje");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.strokeStyle = "#ff1a4d";
ctx.lineWidth = 3;

let t = 0;

function drawHeart() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();

    for (let i = 0; i < t; i += 0.02) {
        let x = 16 * Math.pow(Math.sin(i), 3);
        let y = -(13 * Math.cos(i) -
                  5 * Math.cos(2*i) -
                  2 * Math.cos(3*i) -
                  Math.cos(4*i));

        let scale = 20;

        ctx.lineTo(
            canvas.width/2 + x * scale,
            canvas.height/2 + y * scale
        );
    }

    ctx.stroke();

    if (t < Math.PI * 2) {
        t += 0.05;
        requestAnimationFrame(drawHeart);
    } else {
        // Mostrar mensaje cuando termina el dibujo
        mensaje.style.opacity = 1;
    }
}

drawHeart();
</script>

</body>
</html>
