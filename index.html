<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feliz San Valentín</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
    body {
    margin: 0;
    background: radial-gradient(circle at center, #200000, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
    font-size: 16px; /* base */
}

canvas {
    position: absolute;
}

/* Texto principal y secundario dentro del corazón */
.contenedor-texto {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -40%);
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    width: 90vw;
    padding: 0 10px;
    box-sizing: border-box;
}

#mensaje {
    font-family: 'Dancing Script', cursive;
    font-size: 5vw;   /* escala con pantalla */
    color: #ff4d6d;
    text-shadow: 0 0 15px #ff1a4d;
    margin-bottom: 0.3em;
}

#submensaje {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5vw;
    color: #ff99aa;
    text-shadow: 0 0 10px #ff4d6d;
}

/* Texto debajo del corazón */
#infinito {
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Dancing Script', cursive;
    font-size: 6vw;
    color: #ff4d6d;
    text-shadow: 0 0 15px #ff1a4d;
    opacity: 0;
    transition: opacity 2s ease;
    width: 90vw;
    padding: 0 10px;
    box-sizing: border-box;
    word-wrap: break-word;
}

/* Ajustes finos para pantallas muy pequeñas */
@media (max-width: 320px) {
    #mensaje {
        font-size: 6vw;
    }
    #submensaje {
        font-size: 4vw;
    }
    #infinito {
        font-size: 7vw;
    }
}


</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="contenedor-texto" id="texto">
    <div id="mensaje">Feliz San Valentín mi bombón de caramelo</div>
    <div id="submensaje">Eres el latido más dulce de mi corazón ❤️</div>
</div>

<div id="infinito">Te I Love You infinito ♾️</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const texto = document.getElementById("texto");
const infinito = document.getElementById("infinito");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.strokeStyle = "#ff1a4d";
ctx.lineWidth = 3;

let t = 0;

function drawHeart() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();

    for (let i = 0; i < t; i += 0.02) {
        let x = 16 * Math.pow(Math.sin(i), 3);
        let y = -(13 * Math.cos(i) -
                  5 * Math.cos(2*i) -
                  2 * Math.cos(3*i) -
                  Math.cos(4*i));

        let scale = 20;

        ctx.lineTo(
            canvas.width/2 + x * scale,
            canvas.height/2 + y * scale
        );
    }

    ctx.stroke();

    if (t < Math.PI * 2) {
        t += 0.05;
        requestAnimationFrame(drawHeart);
    } else {
        texto.style.opacity = 1;
        infinito.style.opacity = 1;
    }
}

drawHeart();
</script>

</body>
</html>
